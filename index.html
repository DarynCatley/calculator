<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />

  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <div id="screen">1,985</div>
      <section>
        <div>
          <button id="ac" class="keypad top">AC</button>
          <button id="plus-minus" class="keypad top">+/-</button>
          <button id="percent" class="keypad top">%</button>
          <button id="divide" class="keypad operator">&divide;</button>
        </div>
        <div>
          <button class="keypad">7</button>
          <button class="keypad">8</button>
          <button class="keypad">9</button>
          <button id="times" class="keypad operator">&times;</button>
        </div>
        <div>
          <button class="keypad">4</button>
          <button class="keypad">5</button>
          <button class="keypad">6</button>
          <button id="minus" class="keypad operator">&minus;</button>
        </div>
        <div>
          <button class="keypad">1</button>
          <button class="keypad">2</button>
          <button class="keypad">3</button>
          <button id="plus" class="keypad operator">&plus;</button>
        </div>
        <div id="bottom-line">
          <button id="zero" class="keypad">0</button>
          <button class="keypad">.</button>
          <button id="equals" class="keypad operator">&equals;</button>
        </div>
      </section>
    </div>
  </body>
</html>
